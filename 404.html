footer {
    text-align: center;

    background-color: #1a1a1a;
    height: 150px;
}

footer .wrapper  {
    color: black;
    display: inline-flex;
}

footer .wrapper .icon {
    margin: 0 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    position: relative;
    z-index: 2;
    cursor: pointer;
}

footer .wrapper .icon span {
    position: relative;
    height: 60px;
    width: 60px;
    display: block;
    background: #fff;
    text-align: center;
    border-radius: 50%;
    z-index: 2;
    box-shadow: 0 10px 10px rgba(0,0,0,0.1);
}

footer .wrapper .icon span i {
    font-size: 25px;
    line-height: 60px;
}

footer .wrapper .icon:hover span i {
    color: white;
}

footer .wrapper .icon .tooltip {
    position: absolute;
    top: 0px;
    background-color: white;
    font-size: 20px;
    color: white;
    padding: 10px 18px;
    border-radius: 25px;
    box-shadow: 0 10px 10px rgba(0,0,0,0.1);
    opacity: 0;
    pointer-events: none;
    transition: all 0.4s cubic-bezier(0.68, -0.55, 0.2265, 1.55);
}

footer .wrapper .icon:hover .tooltip {
    top: -70px;
    opacity: 1;
    pointer-events: auto;
}

footer .wrapper .icon .tooltip:before { 
    position: absolute;
    content: "";
    height: 15px;
    width: 15px;
    background: white;
    bottom: -8px;
    left: 50%;
    transform: translateX(-50%) rotate(45deg);
    transition: all 0.4s cubic-bezier(0.68, -0.55, 0.2265, 1.55);
}

.wrapper .reddit:hover span,
.wrapper .reddit:hover .tooltip,
.wrapper .reddit:hover .tooltip:before {
    background-color: #ff4301;
}
.wrapper .discord:hover span,
.wrapper .discord:hover .tooltip,
.wrapper .discord:hover .tooltip:before {
    background-color: #7289DA;
}
.wrapper .github:hover span,
.wrapper .github:hover .tooltip,
.wrapper .github:hover .tooltip:before {
    background-color: #333333;
}

footer a {
    text-decoration: none;
    color: black;
    
    .fourzerofour {
        font-weight: 999;
        font-size: 100px;

    }
